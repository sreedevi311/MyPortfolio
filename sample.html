<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure of HTML</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
    <h3>Unordered list</h3>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <p><span style="color:red">span</span> is used to style a particular part of a text or document.</p>
    <p>Explore more products. <a href="https://www.amazon.com">check it out</a></p>
    <img src="./../html_files/thumbnails/image32.png" alt="Netflix Logo" width="100" height="100">
    <p>it is a <strong>bold</strong> text.</p>
    <p>it is an <i>italic</i> text.</p>
    <p>Copyright symbol is &#169</p>
</body>
</html>
